<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<!--hi.html 파일에서 thymeleaf 템플릿의 문법을 사용하겠다.-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hi template file</h1>

<p th:text ="${name}">코딩온</p>
<p th:text ="${key}">새싹</p>

<!--th:text = 전달받은 값을 문자열로 보여주는 속성-->
<p th:text ="${name2}">코딩온</p>
<!--th:utext = 전달받은 값을 html로 보여주는 속성-->
<p th:utext ="${name2}">새싹</p>

<br/>
<h5>th:value : 요소의 value 값을 설정할 때 사용되는 속성</h5>
<input type="text" th:value="${name}">
<button th:value="${name}">버튼</button>

<h5>th:with : 템플릿 내에서 변수를 지정해 사용할 때 이용</h5>
<div th:with="temp=${name}" th:text="${temp}"></div>

<h5>th:switch = switch-case</h5>
<div th:switch = "${name}">
    <p th:case="'코딩온'">코딩온입니다.</p>
    <p th:case="'새싹'">새싹입니다.</p>
    <p th:case="*">코딩온도 새싹도 아닙니다.</p>
</div>

<h5>th:if = 조건문 (else if 가 없다.)</h5>
<p th:if="${name}=='코딩온'" th:text="${name}"></p>
<!--name으로 넘어온 값이 코딩온이라면 그 name값을 보여줘라-->
<p th:unless="${name}=='코딩온'" th:text="'홍길동'"></p>
<!--if else를 처리하고 싶으면 th:if와 th:unless는 동일한 조건을 가져야 한다.-->


<h5>실습</h5>
<p th:if="${age1}<'20'" th:text="${age1} + '세는 미성년자입니다.'"></p>
<p th:if="${age2}>='20'" th:text="${age2} + '세는 성인입니다.'"></p>

<h5>th:each</h5>
<ul>
    <li th:each="item:${item1}">
        <span th:text="${item}"></span>
    </li>
</ul>
</body>
</html>
